    "name": "Imataq Piruw?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "Piruw (kastilla simipi: Perú, aymara simipi: Piruw) nisqaqa Urin Awya Yalapi huk Sinchawkam. Uma llaqtanqa Lima llaqtam. 
                Piruwqa sapan llaqtam, umalliqniyuq, Qurinaka nisqa rimana huñunakuyniyuqpas.
                Wichay larumanta Ikwadur llaqtawan, Kulumbiya llaqtawan tinkuna, inti lluqsiy larumantataq Brasil llaqtawan Buliwya llaqtawan tinkuna, uray larumantataq Chili llaqtawan Buliwya llaqtawan Titiqaqa quchawan tinkuna, inti chinkay larumantataq Pasiphiku mama quchawan tinkusqa."
    }
  }, {
    "@type": "Question",
    "name": "Piruwpa allpa saywachi?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "Piruw llaqtaqa iskay chunka tawayuq Dipartamintuyuqmi Suyukuna, huk Pruwinsia Constitucionalwan kuska; hatun riqsisqa llaqtakunaqa kaykunan: Lima, Ariqipa, Truhillu, Chiklayu, Wankayu, Piwra, Qusqu chaymanta Chimputi llaqtawan.
      Unay pacha conquistasqamanta Piruw llaqtaqa kimsa hatunsuyuman t`ipisqa kaqkasqa: Chala (Costa) nisqa Pasiphiku mama quchawan tinkusqa; chaymantataq Walla (Sierra) nisqa hanan pata llaqtakuna; chaymantataq Urqu (montaña) nisqa Amarumayu sach'a-sach'a suyu (Selva Amazónica) nisqa karqan. "
    }
  }, {
    "@type": "Question",
    "name": "Imataq Qusqu?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "Qusqu (qillqaypi: Qosqo, kastilla simipi: Cusco icha Cuzco) nisqaqa Piruw mama llaqtapi huk hatun llaqtam, Qusqu suyup uma llaqtanmi. Qusqu llaqtapi kimsa waranqa runan kawsachkanku"
    }
  }, {
    "@type": "Question",
    "name": "Qusqu suyu Wiñay kawsay?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "Inka runakunapawan Tawantinsuyup uma llaqtansi karqan. 1533 watapi Ispaña awqakunas atipaspa thuñirqan. 1983 watamanta 1995 watakama Daniel Estrada Qusqu llaqtap kurakan kaspa, llaqtap tukri sutinta kastilla simipi "Cusco" nisqamanta QSHKS qillqaypi hina <br>Qosqo</br> nisqaman t'ikrarqan. Llapan mamallaqtamanta runakuna samun kuyaqnin."
    }
